<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞盲盒礼物</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.05;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            transition: all 0.8s ease;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5d8ff;
            margin-bottom: 30px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.8s ease;
        }
        
        .instructions i {
            color: #ffd166;
            margin-right: 10px;
        }
        
        .gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 50px;
            perspective: 1000px;
            cursor: pointer;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .gift-box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 1s ease 0.8s;
        }
        
        .gift-box:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        }
        
        .box-bottom, .box-top {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50px;
            top: 50px;
            background: #ff6b6b;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 1s ease;
        }
        
        .box-bottom {
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            transform: rotateX(20deg);
        }
        
        .box-top {
            background: linear-gradient(145deg, #ff8e8e, #ff6b6b);
            transform-origin: bottom;
            transform: rotateX(-20deg);
            transition: transform 1.2s ease, opacity 0.8s ease 0.8s;
            z-index: 10;
        }
        
        .box-bottom::before, .box-top::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .ribbon {
            position: absolute;
            width: 40px;
            height: 300px;
            background: #4cd964;
            left: 130px;
            top: 0;
            box-shadow: 0 0 10px rgba(76, 217, 100, 0.5);
            z-index: 5;
            transition: all 0.8s ease 0.5s;
        }
        
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: #4cd964;
            border-radius: 50%;
            top: 110px;
            box-shadow: 0 0 10px rgba(76, 217, 100, 0.5);
            transition: all 0.8s ease 0.5s;
        }
        
        .ribbon::before {
            left: -100px;
        }
        
        .ribbon::after {
            left: 60px;
        }
        
        .bow {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #ffd166;
            border-radius: 50%;
            top: 130px;
            left: 120px;
            z-index: 15;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.8s ease 0.5s;
        }
        
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffd166;
            border-radius: 50%;
            top: -25px;
        }
        
        .bow::before {
            left: -15px;
        }
        
        .bow::after {
            right: -15px;
        }
        
        /* 打开盒子的动画 */
        .gift-box.open {
            transform: translateY(-50px);
        }
        
        .gift-box.open .box-top {
            transform: rotateX(-180deg);
        }
        
        /* 礼物盒消失效果 */
        .gift-box.fade-out {
            opacity: 0;
            transform: translateY(-100px) scale(0.5) !important;
            pointer-events: none;
        }
        
        .gift-box.fade-out .box-top,
        .gift-box.fade-out .box-bottom,
        .gift-box.fade-out .ribbon,
        .gift-box.fade-out .ribbon::before,
        .gift-box.fade-out .ribbon::after,
        .gift-box.fade-out .bow {
            opacity: 0;
            transform: scale(0.1) !important;
        }
        
        /* 礼物内容 */
        .gift-content {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            transition: all 1.5s ease 1.5s;
            z-index: 1;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .gift-content.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .santa-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #ffd166;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            transform: scale(0.8);
            transition: all 1.2s ease 2s;
            animation: floatSanta 3s ease-in-out infinite 2.5s;
        }
        
        @keyframes floatSanta {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        .gift-content.visible .santa-image {
            transform: scale(1);
        }
        
        .message {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(30px);
            opacity: 0;
            transition: all 1.2s ease 2.2s;
            position: relative;
            z-index: 2;
        }
        
        .gift-content.visible .message {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message h3 {
            color: #ffd166;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .message p {
            font-style: italic;
        }
        
        /* 控制按钮 */
        .controls {
            margin-top: 40px;
            transition: all 0.8s ease;
        }
        
        .btn {
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        
        .btn-reset {
            background: linear-gradient(145deg, #4cd964, #2ecc71);
            box-shadow: 0 5px 15px rgba(76, 217, 100, 0.4);
        }
        
        .btn-reset:hover {
            box-shadow: 0 10px 20px rgba(76, 217, 100, 0.6);
        }
        
        /* 祝福语出现后的重置按钮 */
        .reset-container {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 2.5s;
            pointer-events: none;
        }
        
        .reset-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .reset-btn {
            background: linear-gradient(145deg, #4cd964, #2ecc71);
            border: none;
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(76, 217, 100, 0.4);
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 217, 100, 0.6);
        }
        
        .reset-btn i {
            margin-right: 10px;
        }
        
        /* 烟花效果 */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }
        
        /* 圣诞老人驾雪橇动画 */
        .santa-sleigh {
            position: fixed;
            top: -100px;
            right: -200px;
            width: 250px;
            height: 150px;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .santa-sleigh.visible {
            opacity: 1;
            animation: flyAcross 15s linear forwards;
        }
        
        .sleigh-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        
        /* 备用雪橇样式 - 如果图片加载失败则显示CSS绘制的雪橇 */
        .sleigh-svg {
            width: 100%;
            height: 100%;
            fill: #ff6b6b;
        }
        
        @keyframes flyAcross {
            0% {
                transform: translateX(0) translateY(0) rotate(-10deg);
            }
            20% {
                transform: translateX(-30vw) translateY(20vh) rotate(-5deg);
            }
            40% {
                transform: translateX(-60vw) translateY(10vh) rotate(0deg);
            }
            60% {
                transform: translateX(-90vw) translateY(30vh) rotate(5deg);
            }
            80% {
                transform: translateX(-120vw) translateY(15vh) rotate(10deg);
            }
            100% {
                transform: translateX(-150vw) translateY(25vh) rotate(15deg);
            }
        }
        
        /* 雪花效果 */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* 开启动画后的标题和说明 */
        .container.started header,
        .container.started .instructions,
        .container.started .controls {
            opacity: 0.3;
            transform: scale(0.95);
        }
        
        footer {
            margin-top: 40px;
            color: #a5d8ff;
            font-size: 0.9rem;
            transition: all 0.8s ease;
        }
        
        .container.started footer {
            opacity: 0.3;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .gift-container {
                width: 250px;
                height: 250px;
            }
            
            .box-bottom, .box-top {
                width: 160px;
                height: 160px;
                left: 45px;
                top: 45px;
            }
            
            .ribbon {
                left: 105px;
            }
            
            .bow {
                left: 95px;
            }
            
            .message {
                font-size: 1.3rem;
                padding: 20px 25px;
            }
            
            .message h3 {
                font-size: 1.7rem;
            }
            
            .btn {
                padding: 12px 24px;
                margin-bottom: 10px;
            }
            
            .santa-sleigh {
                width: 180px;
                height: 100px;
                right: -150px;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container" id="container">
        <header>
            <h1><i class="fas fa-gift"></i> 圣诞盲盒礼物</h1>
            <p class="subtitle">点击盒子，揭开属于你的圣诞惊喜！</p>
        </header>
        
        <div class="instructions">
            <p><i class="fas fa-mouse-pointer"></i> 鼠标悬停在盒子上查看效果</p>
            <p><i class="fas fa-hand-point-up"></i> 点击盒子打开获取惊喜</p>
            <p><i class="fas fa-redo"></i> 盒子消失后，祝福语将出现</p>
        </div>
        
        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="box-bottom"></div>
                <div class="box-top"></div>
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
        </div>
        
        <div class="gift-content" id="giftContent">
            <img class="santa-image" id="santaImage" src="" alt="圣诞老人">
            <div class="message" id="message">
                <h3 id="messageTitle">圣诞祝福</h3>
                <p id="messageText"></p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="openBtn">打开礼物</button>
            <button class="btn btn-reset" id="resetBtn">再次尝试</button>
        </div>
        
        <div class="reset-container" id="resetContainer">
            <button class="reset-btn" id="resetAfterBtn"><i class="fas fa-redo"></i> 再试一次</button>
        </div>
        
        
    </div>
    
    <!-- 烟花容器 -->
    <div class="fireworks-container" id="fireworksContainer"></div>
    
    <!-- 圣诞老人驾雪橇 -->
    <div class="santa-sleigh" id="santaSleigh">
        <!-- 我们将使用SVG作为备选方案 -->
        <svg class="sleigh-svg" viewBox="0 0 200 100" id="sleighSvg">
            <!-- 雪橇主体 -->
            <path d="M20,70 L180,70 Q190,70 190,60 L190,50 Q190,40 180,40 L20,40 Q10,40 10,50 L10,60 Q10,70 20,70 Z" fill="#c0392b"/>
            <!-- 雪橇滑板 -->
            <path d="M15,75 L185,75 Q190,75 190,70 L190,68 Q190,63 185,63 L15,63 Q10,63 10,68 L10,70 Q10,75 15,75 Z" fill="#7f8c8d"/>
            <!-- 圣诞老人 -->
            <circle cx="100" cy="35" r="15" fill="#e74c3c"/>
            <circle cx="100" cy="20" r="10" fill="#f1c40f"/>
            <!-- 礼物袋 -->
            <rect x="140" y="45" width="30" height="25" rx="5" fill="#2ecc71"/>
            <rect x="30" y="45" width="30" height="25" rx="5" fill="#3498db"/>
            <!-- 驯鹿 -->
            <circle cx="200" cy="50" r="15" fill="#8b4513"/>
            <path d="M200,35 L210,25 M200,35 L190,25" stroke="#8b4513" stroke-width="3" fill="none"/>
        </svg>
    </div>

    <script>
        // 初始化变量
        const container = document.getElementById('container');
        const giftBox = document.getElementById('giftBox');
        const giftContainer = document.getElementById('giftContainer');
        const openBtn = document.getElementById('openBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetAfterBtn = document.getElementById('resetAfterBtn');
        const resetContainer = document.getElementById('resetContainer');
        const giftContent = document.getElementById('giftContent');
        const santaImage = document.getElementById('santaImage');
        const messageText = document.getElementById('messageText');
        const messageTitle = document.getElementById('messageTitle');
        const fireworksContainer = document.getElementById('fireworksContainer');
        const santaSleigh = document.getElementById('santaSleigh');
        const sleighSvg = document.getElementById('sleighSvg');
        
        // 圣诞老人图片URL数组
        const santaImages = [
            "https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80",
            "https://images.unsplash.com/photo-1574473322441-a5882b5d0d7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80",
            "https://images.unsplash.com/photo-1543616991-75a2c1254455?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
            "https://images.unsplash.com/photo-1603637492897-ed6cec0232a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80",
            "https://images.unsplash.com/photo-1575915112269-cee9c0b0c8b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80"
        ];
        
        // 祝福语数组
        const messages = [
            {
                title: "圣诞快乐！",
                text: "愿圣诞的喜悦与温馨充满你的家，愿平安与幸福伴随你每一天。在这个特别的日子里，愿你与所爱之人共享美好时光。"
            },
            {
                title: "节日祝福",
                text: "铃儿响叮当，驯鹿奔跑忙。圣诞老人带来了满满的祝福，愿你的圣诞充满奇迹，新年充满希望！"
            },
            {
                title: "温馨祝愿",
                text: "雪花飘落，圣诞钟声响起。愿你在这个圣诞节收获无尽的欢乐，愿你的生活像圣诞树上的彩灯一样绚丽多彩。"
            },
            {
                title: "平安喜乐",
                text: "愿圣诞的烛光带给你祥和与喜悦，愿圣诞的钟声带给你幸福与安宁。祝你圣诞快乐，新年如意！"
            },
            {
                title: "美好祝福",
                text: "圣诞老人悄悄来到你的窗前，将快乐、健康、平安和幸福装进你的袜子里。愿这些美好的祝福伴随你一整年！"
            },
            {
                title: "幸福降临",
                text: "圣诞雪花为你而降，圣诞钟声为你而响，圣诞礼物为你而送，圣诞祝福为你而备。祝你圣诞快乐，幸福永驻！"
            },
            {
                title: "欢乐时光",
                text: "愿这个圣诞节，你的家里充满欢声笑语，你的心中充满温暖爱意，你的生活充满美好惊喜！"
            }
        ];
        
        // 烟花颜色数组
        const fireworkColors = [
            '#ff6b6b', '#ffd166', '#4cd964', '#a5d8ff', '#ff8e8e', 
            '#ffd700', '#00ff00', '#ff00ff', '#00ffff', '#ffa500'
        ];
        
        // 已使用的组合记录，避免重复
        let usedCombinations = [];
        
        // 雪橇图片URL列表（多个备选）
        const sleighImages = [
            "https://cdn.pixabay.com/photo/2016/12/04/21/58/santa-1882548_1280.png",
            "https://www.freepnglogos.com/uploads/santa-claus-png/santa-claus-png-sled-30.png",
            "https://images.vexels.com/media/users/3/205609/isolated/preview/5f73ab340f9f3d8654d7776d761c2b1c-santa-claus-on-sleigh-cartoon.png"
        ];
        
        // 生成随机组合
        function generateRandomGift() {
            // 如果所有组合都用过了，重置记录
            if (usedCombinations.length >= santaImages.length * messages.length) {
                usedCombinations = [];
            }
            
            let imgIndex, msgIndex, combination;
            
            // 确保不重复
            do {
                imgIndex = Math.floor(Math.random() * santaImages.length);
                msgIndex = Math.floor(Math.random() * messages.length);
                combination = `${imgIndex}-${msgIndex}`;
            } while (usedCombinations.includes(combination));
            
            usedCombinations.push(combination);
            
            return {
                image: santaImages[imgIndex],
                title: messages[msgIndex].title,
                text: messages[msgIndex].text
            };
        }
        
        // 创建烟花效果
        function createFireworks() {
            // 清除之前的烟花
            fireworksContainer.innerHTML = '';
            
            // 创建多个烟花
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    launchFirework();
                }, i * 500);
            }
            
            // 持续一段时间
            setTimeout(() => {
                // 创建更多烟花
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        launchFirework();
                    }, i * 300);
                }
            }, 2500);
            
            // 创建圣诞老人驾雪橇效果
            setTimeout(() => {
                // 尝试显示雪橇
                showSleigh();
                
                // 雪橇飞过后移除
                setTimeout(() => {
                    santaSleigh.classList.remove('visible');
                    santaSleigh.style.opacity = '0';
                }, 15000);
            }, 1000);
        }
        
        // 显示雪橇
        function showSleigh() {
            // 重置雪橇位置
            santaSleigh.style.transform = 'translateX(0) translateY(0) rotate(-10deg)';
            
            // 确保SVG是可见的（作为备选）
            sleighSvg.style.display = 'block';
            
            // 显示雪橇
            santaSleigh.classList.add('visible');
            santaSleigh.style.opacity = '1';
        }
        
        // 发射单个烟花
        function launchFirework() {
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7 + window.innerHeight * 0.1;
            
            // 随机颜色
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            
            // 创建烟花主体
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 20px ${color}`;
            fireworksContainer.appendChild(firework);
            
            // 烟花爆炸效果
            explodeFirework(firework, color);
            
            // 移除烟花
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                }
            }, 1500);
        }
        
        // 烟花爆炸效果
        function explodeFirework(firework, color) {
            // 创建爆炸粒子
            const particles = 50;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = firework.style.left;
                particle.style.top = firework.style.top;
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                fireworksContainer.appendChild(particle);
                
                // 随机角度和速度
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // 粒子动画
                animateParticle(particle, vx, vy);
                
                // 移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1500);
            }
        }
        
        // 粒子动画
        function animateParticle(particle, vx, vy) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;
            let size = 5;
            
            const animate = () => {
                x += vx;
                y += vy;
                opacity -= 0.02;
                size -= 0.1;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = opacity;
                particle.style.width = `${Math.max(0, size)}px`;
                particle.style.height = `${Math.max(0, size)}px`;
                
                if (opacity > 0 && size > 0) {
                    requestAnimationFrame(animate);
                }
            };
            
            animate();
        }
        
        // 打开礼物
        function openGift() {
            // 如果已经打开，则不执行
            if (giftBox.classList.contains('open')) {
                return;
            }
            
            // 生成随机礼物
            const gift = generateRandomGift();
            
            // 更新内容
            santaImage.src = gift.image;
            santaImage.alt = gift.title;
            messageTitle.textContent = gift.title;
            messageText.textContent = gift.text;
            
            // 打开盒子
            giftBox.classList.add('open');
            
            // 标记容器已开始
            container.classList.add('started');
            
            // 隐藏打开按钮
            openBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            
            // 延迟后盒子消失，祝福语出现
            setTimeout(() => {
                // 盒子消失
                giftBox.classList.add('fade-out');
                
                // 祝福语出现
                setTimeout(() => {
                    giftContent.classList.add('visible');
                    
                    // 创建烟花效果
                    createFireworks();
                    
                    // 显示重置按钮
                    setTimeout(() => {
                        resetContainer.classList.add('visible');
                    }, 500);
                }, 800);
            }, 1500);
        }
        
        // 重置礼物（初始状态）
        function resetGift() {
            // 移除所有效果
            giftBox.classList.remove('open', 'fade-out');
            giftContent.classList.remove('visible');
            resetContainer.classList.remove('visible');
            container.classList.remove('started');
            
            // 清除烟花
            fireworksContainer.innerHTML = '';
            
            // 隐藏雪橇
            santaSleigh.classList.remove('visible');
            
            // 显示打开按钮
            openBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            
            // 重置容器位置
            giftContainer.style.transform = 'translateY(0)';
        }
        
        // 祝福语出现后的重置
        function resetAfter() {
            // 隐藏祝福语和重置按钮
            giftContent.classList.remove('visible');
            resetContainer.classList.remove('visible');
            
            // 清除烟花
            fireworksContainer.innerHTML = '';
            
            // 隐藏雪橇
            santaSleigh.classList.remove('visible');
            
            // 延迟后重置盒子
            setTimeout(() => {
                giftBox.classList.remove('open', 'fade-out');
                container.classList.remove('started');
                
                // 显示打开按钮
                openBtn.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
            }, 500);
        }
        
        // 创建雪花效果
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // 随机大小
                const size = Math.random() * 5 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // 随机位置
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // 随机透明度
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                // 随机动画时长
                const duration = Math.random() * 10 + 10;
                snowflake.style.animationDuration = `${duration}s`;
                
                // 随机延迟
                const delay = Math.random() * 10;
                snowflake.style.animationDelay = `${delay}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // 事件监听
        openBtn.addEventListener('click', openGift);
        resetBtn.addEventListener('click', resetGift);
        resetAfterBtn.addEventListener('click', resetAfter);
        
        // 点击盒子也可以打开
        giftBox.addEventListener('click', openGift);
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            
            // 预加载圣诞老人图片
            santaImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            
            // 尝试预加载雪橇图片
            const sleighImg = new Image();
            sleighImg.onload = function() {
                // 图片加载成功，使用图片
                const imgElement = document.createElement('img');
                imgElement.className = 'sleigh-img';
                imgElement.src = sleighImages[0];
                imgElement.alt = '圣诞老人驾雪橇';
                
                // 如果SVG存在，用图片替换
                if (sleighSvg) {
                    sleighSvg.style.display = 'none';
                    santaSleigh.appendChild(imgElement);
                }
            };
            
            sleighImg.onerror = function() {
                // 图片加载失败，保留SVG
                console.log('雪橇图片加载失败，使用SVG替代');
            };
            
            sleighImg.src = sleighImages[0];
        });
    </script>
</body>
